<!-- login.component.html -->
<div class="container-fluid vh-100 d-flex">
  <!-- Phần đăng nhập -->
  <div
    class="login-left d-flex flex-column justify-content-center align-items-center w-50"
  >
    <div class="w-100" style="max-width: 400px">
      <h1 class="fw-bold mb-2">WELCOME BACK</h1>
      <p class="mb-4">Welcome back! Please enter your details.</p>
      <form (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="account" class="form-label">Email</label>
          <input
            [(ngModel)]="username"
            type="account"
            class="form-control"
            id="account"
            name="username"
            placeholder="Nhập tài khoản"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            [(ngModel)]="password"
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="**********"
          />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#" class="text-muted">Forgot password</a>
        </div>
        <button type="submit" class="btn btn-danger w-100 mb-3 rounded-3">
          Sign in
        </button>
        <button type="button" class="btn btn-outline-secondary w-100 rounded-3">
          <img
            src="/assets/icons/ic-google.svg"
            alt="Google"
            class="me-2"
            style="width: 20px"
          />
          Sign in with Google
        </button>
      </form>
      <div class="text-center mt-3">
        Don’t have an account?
        <a href="#" class="text-danger">Sign up fo free!</a>
      </div>
    </div>
  </div>

  <!-- Phần hình ảnh -->
  <div class="login-right w-50 d-none d-md-flex">
    <img
      src="/assets/images/login-image.png"
      alt="Illustration"
      style="
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
      "
    />
  </div>
</div>
