<div id="shoeCarousel" class="carousel slide" data-bs-ride="carousel" >
  <div class="carousel-caption d-none d-md-block" style="top: 5%">
    <div class="d-flex justify-content-center justify-content-md-start mb-3">
      <h5
        class="text-uppercase"
        style="
          letter-spacing: 5px;
          font-family: Teko;
          color: black;
          font-weight: regular;
          left: 10%;
        "
      >
        Adjustable
      </h5>
    </div>
    <div>
      <h1
        style="
          font-weight: bold;
          opacity: 0.1;
          font-size: 15rem;
          color: #4a4c6c;
          font-family: Teko;
        "
      >
        SHOALL
      </h1>
    </div>
    <div class="d-flex justify-content-center justify-content-md-end">
      <h5
        class="text-uppercase"
        style="
          letter-spacing: 5px;
          font-family: Teko;
          color: black;
          font-weight: regular;
        "
      >
        Soft Pad
      </h5>
    </div>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active text-center">
      <img class="carousel-img" src="assets/images/nike-1.png" />
    </div>
    <div class="carousel-item text-center">
      <img class="carousel-img" src="assets/images/nike-2.png" />
    </div>
    <div class="carousel-item text-center">
      <img class="carousel-img" src="assets/images/nike-5.png" />
    </div>
    <div class="carousel-item text-center">
      <img class="carousel-img" src="assets/images/nike-4.png" />
    </div>
  </div>
  <!-- Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#shoeCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#shoeCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
